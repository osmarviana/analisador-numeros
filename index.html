<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisando números</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title">Analisando números</h1>
    </header>
    <section class="box">
      <div id="info">
        <label class="label" for="number">Número (entre 1 a 100):</label>
        <input class="input" type="number" name="number" id="number" />
        <input class="btn" type="button" value="Adicionar" id="add" />
        <img  src="./design/mobile-design.png" >
      </div>
      <div id="box-select">
        <select name="select" id="select" size="10"></select>
        <input class="btn" type="button" value="Finalizar" id="finish" />
      </div>
      <div id="response"></div>
    </section>
    <footer class="footer">
      <p>&copy;Osmar Viana</p>
    </footer>

    <script src="./src/js/script.js"></script>
  </body>
</html>
